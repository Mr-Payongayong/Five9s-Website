<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<style>
    #sidebar-nav {
        width: 160px;
        height: 100vh;
        overflow-y: hidden;
    }
    #logo-container {
        text-align: center;
        padding: 15px 0;
    }
    #logo {
        max-width: 100px;
    }
</style>

<body>

    <!--Sidenav-->
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto px-0">
                <div id="sidebar" class="collapse collapse-horizontal show border-end bg-dark">
                    <div id="sidebar-nav" class="list-group border-0 rounded-0 text-sm-start min-vh-100">
                        <!-- Logo Section -->
                        <div id="logo-container">
                            <img id="logo" src="../image/Five9s-w.png" alt="Logo">
                        </div>
                        <!-- Sidebar Items -->
                        <a href="#" class="list-group-item border-end-0 d-inline-block text-truncate bg-dark text-white" data-bs-parent="#sidebar"><i class="fa-solid fa-house"></i> <span>Home</span> </a>
                        <a href="#" class="list-group-item border-end-0 d-inline-block text-truncate bg-dark text-white" data-bs-parent="#sidebar"><i class="bi bi-film"></i> <span>Item</span></a>
                        <a href="#" class="list-group-item border-end-0 d-inline-block text-truncate bg-dark text-white" data-bs-parent="#sidebar"><i class="bi bi-heart"></i> <span>Item</span></a>
                        <a href="#" class="list-group-item border-end-0 d-inline-block text-truncate bg-dark text-white" data-bs-parent="#sidebar"><i class="bi bi-bricks"></i> <span>Item</span></a>
                        <a href="#" class="list-group-item border-end-0 d-inline-block text-truncate bg-dark text-white" data-bs-parent="#sidebar"><i class="bi bi-clock"></i> <span>Item</span></a>
                    </div>
                </div>
            </div>

            <!--Main-->
            <main class="col ps-md-2 pt-2">
                <a href="#" data-bs-target="#sidebar" data-bs-toggle="collapse" class="border rounded-3 p-1 text-decoration-none"><i class="fa-solid fa-bars"></i></a>
                <div class="page-header pt-3">
                    <h2>Bootstrap 5 Sidebar Menu - Simple</h2>
                </div>
                <hr>
                <div class="row">
                    <div class="col-12">
                       
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/80e09ffa67.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
